    <div id="principal">
        <header id="topo">
            <div id="logo">
                <a href="index.html"><img class="logotipo"  src="imagens/newlogonewokredonda.png" alt="logo "></a>
              
            </div>
            <nav id="menu">
                <ul id="listamenu">
                    <li><a href="index.html" class="linkmenu">Home</a></li>

            </nav>
            <nav>
                <select id="menumobile" name="menumobile" class="campoform" onChange="if(this.selectedIndex!=0)self.location=this.options[this.selectedIndex].value">
                    <option>Navegação</option>
                    <option value="index.html">Home</option>
                    <option value="livros.html">Livros</option>

        </header>

        
            <section id="conteudo">
                <h1 class="titulo"> Nossos Contatos</h1>
            
                <div id="contato"><!-- inicio div form-->
    
                    <h2>Fale Conosco</h2>
    
                    <form  id="formcontato" action="" method="post">
                        
                        <fieldset> <!-- gruopbox-->
    
                            <legend>Dados Pessoais:</legend>
                            <label  class="rotulocomum" for="nome">Nome:</label>
                            <input class="campoform" type="text" name="nome" required placeholder="Digite seu nome">
                            <br>
    
                            <label  class="rotulocomum" for="email">E-mail:</label>
                            <input  class="campoform"  type="email" name="email" required placeholder="Digite um email valido">
    
                            <br>
    
                            <label>Sexo/Género:</label>
                            <br>
                            <br>
                            <label class="bt">
                            <input  type="radio" name="sexo" value="Feminino" checked>Feminino
                            </label>
                            <br>
                            <label class="bt" >
                            <input type="radio" name="sexo" value="Masculino">Masculino
                            </label>
                            <br>
                            <label class="bt" >
                            <input  type="radio" name="sexo" value="Outros">LGBTQIA+
                             </label>
                            <br>
                             
                            <label>Assuntos de Interesse</label>
                            <br>
                            <br>
                             <label class="bt">
                            <input  type="checkbox" name="Interesse" value="leituranacional">Leitura Nacional
                             </label>
                            <br>
                             <label class="bt">
                            <input  type="checkbox" name="Interesse" value="leiturainternacional">Leitura Internacional
                             </label>
                            <br>
                             <label class="bt">
                            <input  type="checkbox" name="Interesse" value="bd">Astronômia(estrelas,planetas)
                            </label>
                            <br>
                            <label class = "bt">
                            <input  type="checkbox" name="Interesse" value="sites">Astronautica(foguetes,lançamentos,missões no espaço)
                            </label>
                            <br>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Mensagem:</legend>
    
                            <label  class="rotulocomum" for="assunto">Assunto:</label>
                            <select class="campoform" name="assunto">
    
                                <option>Selecione um assunto</option>
                                <option value="duvidas">Duvidas</option>
                                <option value="criticas">Criticas</option>
                                <option value="suguestoes">Sugestões</option>
                                <option value="elogios">Elogios</option>
                                <option value="outros">Outros</option>
                            </select>
    
                            <br>
                            <label  class="rotulocomum" for="mensagem">Mensagem:</label>
                            <textarea  class="textform"name="mensagem"required placeholder="Digite sua Mensagem"></textarea>
    
                        </fieldset>
                                      
                                           
                        <input class="formbotao"  type="submit" name="enviar" value="Enviar">
                        
                    </form>
               </div> <!--final da div  do formulario - contato-->
                    
               <!--inicio da div  do iframe - locAlizacao-->

               </div>
